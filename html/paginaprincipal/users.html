<body onload="generarInterfazUsuario()">

		<nav id="navigation">

			<label for="check" class="checkbtn open">

			</label>
			<label for="check" for="check" class="checkbtn close">

			</label>
			<!--<img src="../../img/logotipoAeronauticsEngines.png" class="logopagina">-->
			<ul class="menu">

	<main>
		<section>
			<form action="#" method="post">

					<div>

					</div>

				</section>
			</form>			
				<section id="section_table">

							<p>Nick</p>
							<p>Nombre</p>
							<p>Primer apellido</p>
							<p>Segundo apellido</p>
							<p>Acción</p>

						<div id="containt_divs">
							
							
						</div>
					</div>		
				</section>
